<title>COVID-19 pandemic</title>

<body>
    <h1>COVID-19 pandemic</h1>
    <p>by <a href="https://twitter.com/mandrej">milan andrejevic</a>,
        data from <a href="https://ourworldindata.org/coronavirus-source-data">Our World in Data</a>.
        Updated <span id="latest">02.05.2020</span>
    </p>
    <p>
        <select id="selected">
            <option value="daily_cases_per_million" selected>Daily cases / per million</option>
            <option value="daily_cases_per_daily_tests">Daily cases / Daily tests</option>
            <option value="total_deaths_per_total_cases">Total deaths / Total cases</option>
            <option value="total_cases_per_million">Total cases / per million</option>
        </select>
        <a id="download" href="#" download="chart.png">save</a>
    </p>
    <div class="box">
        <canvas id="chart"></canvas>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.GA %>"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '<%= process.env.GA %>');
    </script>
