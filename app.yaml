service: default
runtime: python37

instance_class: F2
automatic_scaling:
  max_instances: 2

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html
    secure: always

  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)
    secure: always
